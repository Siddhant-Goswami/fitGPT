<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-800 text-white font-sans">
    <header class="text-center py-5">
      <h1 class="text-4xl font-bold">Workout App</h1>
    </header>
    <main class="px-5">
      <button
        id="generate-button"
        class="w-full py-3 px-5 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
      >
        Generate Weekly Workout Plan
      </button>
      <table id="workout-plan" class="w-full mt-10 shadow-lg bg-gray-700">
        <tr>
          <th class="py-3">Day 1</th>
          <th class="py-3">Day 2</th>
          <th class="py-3">Day 3</th>
          <th class="py-3">Day 4</th>
          <th class="py-3">Day 5</th>
          <th class="py-3">Day 6</th>
          <th class="py-3">Day 7</th>
        </tr>
      </table>
    </main>
    <script src="app.js"></script>
  </body>
</html>
